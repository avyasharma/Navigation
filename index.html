<!DOCTYPE html>
<html>
<head>
  <!--<meta http-equiv="refresh" content="20">-->
  <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="container">
    <div class="leftWindow">
      <div class="text">
        <h1 class="title">EazyWays</h1>
        <input class="search" type="text" placeholder="Enter your car model">
        <form class="features">
          <input class="start" type="text" placeholder="Enter starting address">
          <input class="end" type="text" placeholder="Enter destination address">
          <div class="food">
            <input type="checkbox"><p>Food stops</p>
          </div>
          <div class="bathroom">
            <input type="checkbox"><p>Bathroom stops</p>
          </div>
          <input class="btn" type="submit" title="Enter">
        </form>
        <div class="directions">
          <h2>Directions</h2>
          <ol>
            <li>x</li>
            <li>y</li>
            <li>z</li>
          </ol>
        </div>
      </div>
    </div>
    <div class="rightWindow">
      <div id="map" style="width: 100%; height: 600px; margin: 0; padding: 0;"></div>
      <script src="https://js.api.here.com/v3/3.0/mapsjs-core.js" type="text/javascript" charset="utf-8"></script>
        <script src="https://js.api.here.com/v3/3.0/mapsjs-service.js" type="text/javascript" charset="utf-8"></script>
        <script src="https://js.api.here.com/v3/3.0/mapsjs-mapevents.js" type="text/javascript" charset="utf-8"></script>
        <script src="here-map.js" type="text/javascript" charset="utf-8"></script>
        <script>
          const here = new HereMap("5pZUkkcc8IFE6J1QkAaF", "QR9shQY5Up1T1tlU33r2Ww", document.getElementById("map"));
        </script>
      <div class="bottomBar">
        <p>Estimated Time of Arrival:<br>XXXX Hours<br>XXXX Minutes</p>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
